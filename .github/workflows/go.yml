name: Go
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  APP_DB_USERNAME: postgres
  APP_DB_PASSWORD: mysecretpassword
  APP_DB_NAME: postgres
  APP_DB_PORT: 5432
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

