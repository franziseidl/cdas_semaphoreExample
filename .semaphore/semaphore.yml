version: v1.0
name: Go
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Install
    task:
      jobs:
        - name: Download Modules
          commands:
            - sem-version go 1.16
            - checkout
            - cache restore
            - cache store
      env_vars:
        - name: APP_DB_USERNAME
          value: postgres
        - name: APP_DB_PASSWORD
          value: mysecretpassword
        - name: APP_DB_NAME
          value: postgres
        - name: APP_DB_PORT
          value: '5432'
        - name: GO111MODULE
          value: 'on'
        - name: GOFLAGS
          value: '-mod=vendor'
    dependencies: []
  - name: Test
    dependencies:
      - Install
    task:
      env_vars:
        - name: APP_DB_USERNAME
          value: postgres
        - name: APP_DB_PASSWORD
          value: mysecretpassword
        - name: APP_DB_NAME
          value: postgres
        - name: APP_DB_PORT
          value: '5432'
        - name: GO111MODULE
          value: 'on'
        - name: GOFLAGS
          value: '-mod=vendor'
      prologue:
        commands:
          - sem-version go 1.13
          - sem-service start postgres
          - checkout
          - 'cache restore '
      jobs:
        - name: Run Tests
          commands:
            - go test ./...
  - name: Build
    dependencies:
      - Test
    task:
      env_vars:
        - name: APP_DB_USERNAME
          value: postgres
        - name: APP_DB_PASSWORD
          value: mysecretpassword
        - name: APP_DB_NAME
          value: postgres
        - name: APP_DB_PORT
          value: '5432'
        - name: GO111MODULE
          value: 'on'
        - name: GOFLAGS
          value: '-mod=vendor'
      prologue:
        commands:
          - sem-version go 1.13
          - sem-service start postgres
          - checkout
          - 'cache restore '
      jobs:
        - name: Build
          commands:
            - go build -v -o go-mux.bin
            - artifact push project --force go-mux.bin
